<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Modelo - TS PACKS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #0a0a0a; color: white; }
    .glass { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="glass w-full max-w-md p-10 rounded-3xl shadow-2xl">
    <div class="text-center mb-10">
        <h1 class="text-3xl font-black italic uppercase">TS<span class="text-red-600">PACKS</span></h1>
        <p class="text-neutral-500 text-[10px] font-bold uppercase tracking-widest mt-3">Login da Modelo</p>
    </div>

    <form id="loginForm" class="space-y-6">
      <input type="email" id="email" required class="w-full bg-black/40 border border-white/10 rounded-xl p-4 text-sm outline-none" placeholder="E-mail">
      <input type="password" id="password" required class="w-full bg-black/40 border border-white/10 rounded-xl p-4 text-sm outline-none" placeholder="Senha">
      <button type="submit" id="btnLogin" class="w-full bg-red-600 hover:bg-red-700 text-white font-black py-4 rounded-xl uppercase text-xs">Entrar no Painel</button>
    </form>
  </div>

  <script>
    const _supabase = supabase.createClient('https://ezcdhydjxielfhjqgblk.supabase.co', 'sb_publishable__ACUqgBDxQZIqCzY13LyKQ__IgrksjW');

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('btnLogin');
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      btn.innerText = "AUTENTICANDO...";
      const { data, error } = await _supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert("Erro: " + error.message);
        btn.innerText = "ENTRAR NO PAINEL";
      } else {
        window.location.href = 'painel-modelo.html';
      }
    });
  </script>
</body>
</html>
