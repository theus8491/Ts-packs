<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login ADM • TS Packs</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="bg-neutral-950 flex items-center justify-center min-h-screen text-white">

  <div class="relative w-full max-w-sm bg-black/60 backdrop-blur-xl border border-white/10 rounded-2xl p-8 shadow-2xl">

    <!-- LOGO -->
    <div class="text-center mb-10">
      <h1 class="text-3xl font-semibold tracking-widest">
        <span class="text-white">TS</span>
        <span class="text-red-600 font-bold">PACKS</span>
      </h1>
      <p class="text-xs uppercase tracking-[0.25em] text-neutral-500 mt-2">
        Painel Administrativo
      </p>
    </div>

    <!-- FORM -->
    <form id="loginForm" class="space-y-6">

      <div>
        <label class="block text-[11px] uppercase tracking-widest text-neutral-400 mb-2">
          Email
        </label>
        <input
          type="email"
          id="email"
          class="w-full px-4 py-3 rounded-xl bg-neutral-900 border border-white/10 outline-none focus:border-red-600 transition"
          placeholder="admin@tspacks.com"
          required
        >
      </div>

      <div>
        <label class="block text-[11px] uppercase tracking-widest text-neutral-400 mb-2">
          Senha
        </label>
        <input
          type="password"
          id="password"
          class="w-full px-4 py-3 rounded-xl bg-neutral-900 border border-white/10 outline-none focus:border-red-600 transition"
          placeholder="••••••••"
          required
        >
      </div>

      <button
        type="submit"
        class="w-full py-3 rounded-xl font-semibold tracking-widest bg-red-600 hover:bg-red-700 transition"
      >
        ENTRAR
      </button>
    </form>

    <!-- ERRO -->
    <p
      id="erro"
      class="text-center text-sm text-red-500 mt-6 hidden"
    >
      Email ou senha inválidos
    </p>

  </div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const supabase = createClient(
  'https://ezcdhydjxielfhjqgblk.supabase.co',
  'sb_publishable_hjJTkrZPGMgxAFDHPfzJ2A_DSKB1MEL'
)

const form = document.getElementById('loginForm')
const erro = document.getElementById('erro')

form.addEventListener('submit', async (e) => {
  e.preventDefault()

  const email = document.getElementById('email').value
  const password = document.getElementById('password').value

  const { error } = await supabase.auth.signInWithPassword({
    email,
    password
  })

  if (error) {
    erro.classList.remove('hidden')
    return
  }

  window.location.href = 'painel-adm.html'
})
</script>

</body>
</html>
