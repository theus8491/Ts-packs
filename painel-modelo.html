<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro • TS Packs</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>

<body class="bg-neutral-950 text-white flex items-center justify-center min-h-screen px-6">

<!-- CARD -->
<div class="w-full max-w-md bg-gradient-to-b from-neutral-900 to-black border border-neutral-800 rounded-2xl p-8 shadow-2xl">

  <h1 class="text-center text-2xl font-extrabold tracking-widest mb-2">
    FAZER <span class="text-red-600">CADASTRO</span>
  </h1>

  <p class="text-center text-neutral-400 text-sm mb-8">
    Envie sua solicitação para análise
  </p>

  <div class="space-y-4">

    <input id="nome"
      class="w-full bg-neutral-900 border border-neutral-700 rounded-xl px-4 py-3 focus:outline-none focus:border-red-600"
      placeholder="Nome artístico">

    <input id="telefone"
      class="w-full bg-neutral-900 border border-neutral-700 rounded-xl px-4 py-3 focus:outline-none focus:border-red-600"
      placeholder="WhatsApp (somente números)">

    <input id="idade" type="number"
      class="w-full bg-neutral-900 border border-neutral-700 rounded-xl px-4 py-3 focus:outline-none focus:border-red-600"
      placeholder="Idade">

    <!-- FOTO -->
    <div>
      <p class="text-xs uppercase tracking-widest text-neutral-400 mb-2">
        Foto principal
      </p>

      <label class="flex items-center gap-4 cursor-pointer">
        <span class="bg-red-600 hover:bg-red-700 transition px-5 py-2 rounded-full font-bold text-sm">
          Escolher arquivo
        </span>
        <span id="fileName" class="text-sm text-neutral-400 truncate">
          Nenhum arquivo selecionado
        </span>
        <input id="foto" type="file" accept="image/*" class="hidden">
      </label>
    </div>

    <button onclick="enviar()"
      class="w-full mt-6 bg-red-600 hover:bg-red-700 transition py-4 rounded-xl font-extrabold tracking-widest shadow-lg shadow-red-600/30">
      ENVIAR SOLICITAÇÃO
    </button>

    <div id="msg" class="text-center text-sm mt-4"></div>

  </div>
</div>

<script>
/* ✅ SUPABASE CLIENT CORRETO */
const supabaseClient = supabase.createClient(
  'https://ezcdhydjxielfhjqgblk.supabase.co',
  'sb_publishable_hjJTkrZPGMgxAFDHPfzJ2A_DSKB1MEL'
)

const fotoInput = document.getElementById('foto')
const fileName = document.getElementById('fileName')

fotoInput.addEventListener('change', () => {
  fileName.textContent = fotoInput.files[0]?.name || 'Nenhum arquivo selecionado'
})

async function enviar() {
  const nome = document.getElementById('nome').value.trim()
  const telefone = document.getElementById('telefone').value.trim()
  const idade = document.getElementById('idade').value
  const foto = fotoInput.files[0]
  const msg = document.getElementById('msg')

  msg.innerHTML = ''

  if (!nome || !telefone || !idade || !foto) {
    msg.innerHTML = `<span class="text-red-500">Preencha todos os campos.</span>`
    return
  }

  try {
    const ext = foto.name.split('.').pop()
    const path = `modelos/${Date.now()}.${ext}`

    /* ✅ UPLOAD DA FOTO */
    const { error: uploadError } = await supabaseClient
      .storage
      .from('fotos')
      .upload(path, foto, {
        cacheControl: '3600',
        upsert: false,
        contentType: foto.type
      })

    if (uploadError) throw uploadError

    const foto_url =
      `https://ezcdhydjxielfhjqgblk.supabase.co/storage/v1/object/public/fotos/${path}`

    /* ✅ SALVA NO BANCO */
    const { error } = await supabaseClient
      .from('modelos')
      .insert({
        nome,
        telefone,
        idade,
        foto_url,
        foto_path: path,
        aprovado: false
      })

    if (error) throw error

    msg.innerHTML = `<span class="text-green-400">Solicitação enviada com sucesso! Aguarde aprovação.</span>`
  } catch (err) {
    console.error(err)
    msg.innerHTML = `<span class="text-red-500">Erro ao enviar solicitação.</span>`
  }
}
</script>

</body>
</html>
