<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ADM TS PACKS - Sistema Integrado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: white; font-family: 'Poppins', sans-serif; }
        .aba-ativa { border-bottom: 3px solid #dc2626; color: white; }
        .card { background: #111; border: 1px solid #222; border-radius: 15px; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-black italic">TS<span class="text-red-600">ADM</span></h1>
            <div class="flex gap-6">
                <button onclick="mudarAba('modelos')" id="tab-m" class="aba-ativa font-bold uppercase text-xs py-2">Modelos</button>
                <button onclick="mudarAba('chat')" id="tab-c" class="font-bold uppercase text-xs py-2 opacity-50">Suporte/Chat</button>
            </div>
        </div>

        <div id="secao-modelos" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <p class="text-neutral-500">Carregando modelos...</p>
        </div>

        <div id="secao-chat" class="hidden space-y-4">
            <p class="text-neutral-500">Carregando mensagens...</p>
        </div>
    </div>

    <script>
        // Substitua pelas suas credenciais reais se estas não forem as suas
        const SUPABASE_URL = 'https://ezcdhydjxielfhjqgblk.supabase.co';
        const SUPABASE_KEY = 'sb_publishable__ACUqgBDxQZIqCzY13LyKQ__IgrksjW'; // Verifique se esta chave tem permissão de escrita
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function mudarAba(aba) {
            if(aba === 'modelos') {
                document.getElementById('secao-modelos').classList.remove('hidden');
                document.getElementById('secao-chat').classList.add('hidden');
                document.getElementById('tab-m').classList.add('aba-ativa');
                document.getElementById('tab-c').classList.remove('aba-ativa');
                carregarModelos();
            } else {
                document.getElementById('secao-modelos').classList.add('hidden');
                document.getElementById('secao-chat').classList.remove('hidden');
                document.getElementById('tab-m').classList.remove('aba-ativa');
                document.getElementById('tab-c').classList.add('aba-ativa');
                carregarMensagens();
            }
        }

        // --- FUNÇÕES DAS MODELOS ---
        async function carregarModelos() {
            const { data, error } = await _supabase.from('modelos').select('*').order('created_at', { ascending: false });
            if(error) { console.error("Erro Modelos:", error); return; }
            
            const cont = document.getElementById('secao-modelos');
            cont.innerHTML = data.map(m => `
                <div class="card p-4">
                    <img src="${m.foto_url}" class="w-full h-40 object-cover rounded-lg mb-4">
                    <h3 class="font-bold uppercase text-sm">${m.nome}</h3>
                    <div class="grid grid-cols-2 gap-2 mt-4">
                        <button onclick="updateModelo('${m.id}', {aprovado: ${!m.aprovado}})" class="text-[9px] p-2 rounded ${m.aprovado ? 'bg-green-600' : 'bg-red-600'} font-bold">APROVADO: ${m.aprovado ? 'SIM' : 'NÃO'}</button>
                        <button onclick="updateModelo('${m.id}', {vip: ${!m.vip}})" class="text-[9px] p-2 rounded ${m.vip ? 'bg-yellow-600 text-black' : 'bg-neutral-800'} font-bold">VIP: ${m.vip ? 'SIM' : 'NÃO'}</button>
                        <button onclick="updateModelo('${m.id}', {online: ${!m.online}})" class="text-[9px] p-2 rounded ${m.online ? 'bg-blue-600' : 'bg-neutral-800'} font-bold">ONLINE: ${m.online ? 'SIM' : 'NÃO'}</button>
                        <button onclick="deletarModelo('${m.id}')" class="text-[9px] p-2 rounded bg-neutral-900 border border-white/10 hover:bg-red-900">EXCLUIR</button>
                    </div>
                </div>
            `).join('');
        }

        async function updateModelo(id, campos) {
            await _supabase.from('modelos').update(campos).eq('id', id);
            carregarModelos();
        }

        async function deletarModelo(id) {
            if(confirm("Excluir modelo?")) {
                await _supabase.from('modelos').delete().eq('id', id);
                carregarModelos();
            }
        }

        // --- FUNÇÕES DO CHAT ---
        async function carregarMensagens() {
            const { data, error } = await _supabase.from('mensagens_suporte').select('*').order('created_at', { ascending: false });
            if(error) { console.error("Erro Chat:", error); return; }

            const cont = document.getElementById('secao-chat');
            cont.innerHTML = data.map(m => `
                <div class="card p-6 flex flex-col md:flex-row gap-6">
                    <div class="flex-1">
                        <div class="flex gap-4 items-center mb-2">
                            <span class="text-red-600 font-black text-xs uppercase">${m.cliente_nome}</span>
                            <span class="text-[10px] text-neutral-600">${new Date(m.created_at).toLocaleString()}</span>
                        </div>
                        <p class="bg-black/50 p-3 rounded-lg border border-white/5 italic text-sm">"${m.mensagem}"</p>
                        ${m.resposta ? `<p class="mt-2 text-xs text-green-500 font-bold">Respondido: <span class="text-neutral-400 font-normal">${m.resposta}</span></p>` : ''}
                    </div>
                    <div class="w-full md:w-64 flex flex-col gap-2">
                        <textarea id="input-${m.id}" class="bg-black border border-white/10 p-2 rounded text-xs h-20 outline-none focus:border-red-600" placeholder="Responder..."></textarea>
                        <button onclick="responder('${m.id}')" class="bg-red-600 text-[10px] font-bold py-2 rounded uppercase">Enviar Resposta</button>
                    </div>
                </div>
            `).join('');
        }

        async function responder(id) {
            const txt = document.getElementById(`input-${id}`).value;
            if(!txt) return alert("Digite uma resposta");
            
            const { error } = await _supabase.from('mensagens_suporte')
                .update({ resposta: txt, status: 'respondido' })
                .eq('id', id);
            
            if(error) {
                alert("Erro ao responder. Verifique o console.");
                console.error(error);
            } else {
                alert("Resposta enviada!");
                carregarMensagens();
            }
        }

        // Inicializar
        carregarModelos();
    </script>
</body>
</html>
