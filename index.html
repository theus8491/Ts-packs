<!DOCTYPE html>
<html lang="pt-BR" style="scroll-behavior: smooth;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TS Packs - Premium</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', sans-serif; }

    .hero-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .card {
      border-radius: 20px;
      overflow: hidden;
      background: linear-gradient(180deg, #111, #000);
      border: 1px solid #1f1f1f;
      transition: all .35s ease;
      position: relative;
      height: 460px;
    }

    .card:hover {
      transform: translateY(-6px);
      border-color: #dc2626;
      box-shadow: 0 10px 25px rgba(220,38,38,.25);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      background: linear-gradient(180deg, transparent 15%, rgba(0,0,0,.9) 85%);
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
    }
  </style>
</head>

<body class="bg-neutral-950 text-white">

<header class="fixed w-full z-50 bg-black/40 backdrop-blur">
  <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
    <h1 class="text-3xl font-extrabold tracking-widest">
      <span class="text-white">TS</span>
      <span class="text-red-600">PACKS</span>
    </h1>

    <nav class="hidden md:flex gap-6 text-sm items-center tracking-wider font-semibold">
      <a href="#inicio" class="hover:text-red-500 transition">INÍCIO</a>
      <a href="#modelos" class="hover:text-red-500 transition">MODELOS</a>

      <!-- ✅ LINK CORRIGIDO -->
      <a href="cadastro.html"
         class="border border-white/20 px-4 py-2 rounded-lg hover:bg-white hover:text-black transition">
        SOU MODELO
      </a>

      <a href="login.html"
         class="bg-red-600 px-4 py-2 rounded-lg hover:bg-red-700 transition">
        ADM
      </a>
    </nav>
  </div>
</header>

<section id="inicio" class="relative min-h-screen flex items-center justify-center overflow-hidden">
  <video autoplay muted loop playsinline class="hero-video">
    <source src="cris.mp4" type="video/mp4">
  </video>

  <div class="absolute inset-0 bg-black/70"></div>

  <div class="relative z-10 text-center px-6 max-w-3xl">
    <h2 class="text-4xl md:text-6xl font-extrabold leading-tight mb-6">
      Seja uma <span class="text-red-600">TS Model</span>
    </h2>

    <p class="text-neutral-300 mb-8 text-lg font-light">
      Plataforma premium para criadoras de conteúdo. Visibilidade, liberdade e crescimento.
    </p>

    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="#modelos"
         class="px-10 py-4 bg-red-600 hover:bg-red-700 transition font-bold rounded-xl tracking-wide">
        VER MODELOS
      </a>

      <!-- ✅ LINK CORRIGIDO -->
      <a href="cadastro.html"
         class="px-10 py-4 border border-white hover:bg-white hover:text-black transition font-bold rounded-xl tracking-wide">
        QUERO ME CADASTRAR
      </a>
    </div>
  </div>
</section>

<section id="modelos" class="max-w-7xl mx-auto px-6 py-24 scroll-mt-28">
  <h3 class="text-4xl font-bold mb-16 text-center">
    Nossas <span class="text-red-600">Modelos</span>
  </h3>

  <div id="modelosGrid" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
    <p class="col-span-full text-center text-neutral-500 italic">
      Carregando modelos...
    </p>
  </div>
</section>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const supabase = createClient(
  'https://ezcdhydjxielfhjqgblk.supabase.co',
  'sb_publishable_hjJTkrZPGMgxAFDHPfzJ2A_DSKB1MEL'
)

let isAdmin = false

const { data: { session } } = await supabase.auth.getSession()
if (session && session.user.email === 'SEUEMAIL@EMAIL.COM') {
  isAdmin = true
}

async function removerModelo(id) {
  if (!confirm('Deseja remover essa modelo?')) return
  await supabase.from('modelos').delete().eq('id', id)
  carregarModelos()
}

async function carregarModelos() {
  const grid = document.getElementById('modelosGrid')

  const { data } = await supabase
    .from('modelos')
    .select('*')
    .eq('aprovado', true)
    .order('id', { ascending: false })

  if (!data || data.length === 0) {
    grid.innerHTML = `
      <p class="col-span-full text-center text-neutral-500 italic">
        Nenhuma modelo disponível no momento
      </p>`
    return
  }

  grid.innerHTML = data.map(m => `
    <div class="card">
      <img src="${m.foto_url}" alt="${m.nome}">
      <div class="overlay">
        <h3 class="text-lg font-semibold">
          ${m.nome}
          <span class="text-blue-500 text-[10px]">✔ Verificada</span>
        </h3>

        <p class="text-neutral-400 text-sm mb-3">
          ${m.idade ?? '--'} anos • Brasil
        </p>

        <a href="https://wa.me/${m.telefone}"
           target="_blank"
           class="w-full bg-green-600 py-2 rounded-xl font-bold text-center hover:bg-green-700 transition mb-2">
          CHAMAR NO WHATSAPP
        </a>

        ${isAdmin ? `
          <button onclick="removerModelo(${m.id})"
            class="w-full bg-red-700 py-2 rounded-xl font-bold hover:bg-red-800 transition">
            REMOVER (ADM)
          </button>` : ''}
      </div>
    </div>
  `).join('')
}

window.removerModelo = removerModelo
carregarModelos()
</script>

</body>
</html>
