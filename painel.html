<!DOCTYPE html>
<html lang="pt-BR" style="scroll-behavior:smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TS Packs - Plataforma Premium</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', sans-serif; }
    .hero-video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; }
    
    .card-modelo {
      background: linear-gradient(180deg, #121212 0%, #000 100%);
      border: 1px solid #333;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
      height: 100%;
    }
    .card-modelo:hover { transform: translateY(-8px); border-color: #facc15; box-shadow: 0 10px 30px rgba(250, 204, 21, 0.1); }

    .foto-box {
      width: 100%;
      height: 380px; 
      object-fit: cover;
      object-position: center top;
      background-color: #1a1a1a;
    }

    .tag-rosa {
      border: 1px solid #ff007f;
      color: #ff007f;
      font-size: 9px;
      padding: 2px 8px;
      border-radius: 20px;
      background: rgba(255, 0, 127, 0.05);
      text-transform: uppercase;
      font-weight: bold;
    }

    /* Estilo para a descrição/tabela */
    .descricao-texto {
      font-size: 13px;
      color: #a3a3a3;
      line-height: 1.5;
      margin-top: 10px;
      display: -webkit-box;
      -webkit-line-clamp: 3; /* Limita a 3 linhas para não ficar gigante */
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .btn-whats {
      background: linear-gradient(90deg, #25d366 0%, #128c7e 100%);
      color: white;
      text-align: center;
      padding: 14px;
      font-weight: 800;
      border-radius: 12px;
      margin: 15px;
      margin-top: auto;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: filter 0.2s;
    }
    .btn-whats:hover { filter: brightness(1.1); }
  </style>
</head>

<body class="bg-neutral-950 text-white">

<header class="fixed w-full z-50 bg-black/60 backdrop-blur-md border-b border-white/5">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-3xl font-extrabold tracking-tighter italic">
      TS<span class="text-red-600">PACKS</span>
    </h1>
    <nav class="hidden md:flex gap-6 items-center text-[11px] font-bold uppercase tracking-widest">
      <a href="#inicio" class="hover:text-red-600 transition">INÍCIO</a>
      <a href="modelos.html" class="hover:text-red-600 transition">MODELOS</a>
      <a href="cadastro.html" class="bg-red-600 px-4 py-2 rounded-full hover:bg-red-700 transition">QUERO ME CADASTRAR</a>
    </nav>
  </div>
</header>

<section id="inicio" class="relative min-h-[80vh] flex items-center justify-center">
  <video autoplay muted loop playsinline class="hero-video">
    <source src="cris.mp4" type="video/mp4">
  </video>
  <div class="absolute inset-0 bg-black/70"></div>
  <div class="relative z-10 text-center max-w-3xl px-6">
    <h2 class="text-6xl font-black mb-4 italic uppercase">TS <span class="text-red-600">MODELS</span></h2>
    <p class="text-neutral-400 italic text-xl mb-8">Premium & Independente.</p>
  </div>
</section>

<section id="vip" class="max-w-7xl mx-auto px-6 py-24">
  <div class="flex flex-col items-center mb-16 text-center">
    <span class="text-yellow-400 font-bold tracking-[0.3em] uppercase text-xs mb-2">Destaques da Semana</span>
    <h3 class="text-4xl font-black italic uppercase">⭐ Modelos VIP</h3>
    <div class="h-1 w-20 bg-yellow-400 mt-4 rounded-full"></div>
  </div>
  
  <div id="vitrine" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
      <p class="text-center col-span-full text-neutral-600 animate-pulse uppercase text-xs font-bold py-20">Sincronizando vitrine...</p>
  </div>
</section>

<script>
  const _supabase = supabase.createClient('https://ezcdhydjxielfhjqgblk.supabase.co', 'sb_publishable__ACUqgBDxQZIqCzY13LyKQ__IgrksjW');

  async function carregarModelosVIP() {
    const vitrine = document.getElementById('vitrine');

    const { data, error } = await _supabase
      .from('modelos')
      .select('*')
      .eq('aprovado', true)
      .eq('vip', true)
      .order('created_at', { ascending: false });

    if (error || !data || data.length === 0) {
        vitrine.innerHTML = "<p class='col-span-full text-center text-neutral-600 uppercase text-xs font-bold py-20'>Nenhuma modelo VIP disponível.</p>";
        return;
    }

    vitrine.innerHTML = data.map(m => {
      const zapLimpo = m.whatsapp ? m.whatsapp.replace(/\D/g, '') : '';
      
      return `
        <div class="card-modelo">
          <div class="relative">
            <img src="${m.foto_url}" class="foto-box" alt="${m.nome}" onerror="this.src='https://via.placeholder.com/400x600?text=Foto+Indisponivel'">
            <div class="absolute bottom-4 left-4 flex gap-2">
                <span class="tag-rosa">Verificada</span>
            </div>
          </div>
          
          <div class="p-5 flex-1 flex flex-col">
            <div class="flex justify-between items-start">
                <h4 class="text-2xl font-black uppercase italic text-yellow-400">${m.nome}</h4>
                <span class="text-[10px] font-bold text-neutral-500 bg-white/5 px-2 py-1 rounded">${m.idade || '18+'} ANOS</span>
            </div>
            
            <p class="descricao-texto">
                ${m.descricao || 'Disponível para conteúdos e encontros. Chame no WhatsApp para conferir minha tabela.'}
            </p>

            <a href="https://wa.me/55${zapLimpo}" target="_blank" class="btn-whats">
                WhatsApp
            </a>
          </div>
        </div>
      `;
    }).join('');
  }

  carregarModelosVIP();
</script>

</body>
</html>
