<script>
// CONFIGURA√á√ÉO SUPABASE
const _supabase = supabase.createClient('https://ezcdhydjxielfhjqgblk.supabase.co', 'sb_publishable__ACUqgBDxQZIqCzY13LyKQ__IgrksjW');

const foto1 = document.getElementById('foto1')
const fileName1 = document.getElementById('fileName1')

foto1.onchange = () => fileName1.textContent = foto1.files[0]?.name || 'Nenhum arquivo selecionado'

async function enviar() {
  const nome = document.getElementById('nome').value.trim()
  const telefone = document.getElementById('telefone').value.trim() 
  const idade = document.getElementById('idade').value
  const descricao = document.getElementById('descricao').value.trim()
  const isVip = document.getElementById('vip').checked
  const f1 = foto1.files[0]
  const msg = document.getElementById('msg')

  if (!nome || !telefone || !idade || !f1) {
    msg.innerHTML = '<span class="text-red-500 italic uppercase text-xs">Preencha tudo e selecione a foto!</span>'
    return
  }

  msg.innerHTML = '<span class="text-neutral-400 animate-pulse italic">Subindo imagem e enviando dados...</span>'

  try {
    // 1. Upload da foto para o Storage
    const nomeArquivo = `${Date.now()}_${f1.name}`;
    const { data: uploadData, error: upError } = await _supabase.storage
      .from('fotos-modelos')
      .upload(nomeArquivo, f1);

    if (upError) throw upError;

    // 2. Pegar a URL p√∫blica da foto
    const { data: { publicUrl } } = _supabase.storage
      .from('fotos-modelos')
      .getPublicUrl(nomeArquivo);

    // 3. Salvar os dados na tabela 'modelos'
    const { error: insError } = await _supabase.from('modelos').insert([{
      nome: nome,
      whatsapp: telefone,
      idade: idade,           // AGORA ENVIA IDADE
      descricao: descricao,   // AGORA ENVIA DESCRI√á√ÉO
      foto_url: publicUrl, 
      vip: isVip,             // AGORA ENVIA SE QUER SER VIP
      aprovado: false
    }]);

    if (insError) throw insError;

    msg.innerHTML = isVip 
      ? '<span class="text-green-400 uppercase text-xs">Sucesso! Agora pague o VIP para ativar.</span>'
      : '<span class="text-green-400 uppercase text-xs">Sucesso! Cadastro enviado para an√°lise.</span>'

    // Limpa o formul√°rio ap√≥s o sucesso
    document.getElementById('nome').value = ""
    document.getElementById('telefone').value = ""
    document.getElementById('idade').value = ""
    document.getElementById('descricao').value = ""

  } catch (e) {
    console.error(e)
    msg.innerHTML = '<span class="text-red-500 text-xs uppercase font-black">Erro ao enviar. Verifique o console.</span>'
  }
}
</script>
